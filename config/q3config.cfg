// Quake3e-HD Base Configuration
// Optimized for decent gaming PC (RTX 3060/3070 class, 16GB RAM)
// This configuration provides good performance with high visual quality

// Display Settings
seta r_mode "-2"                    // Desktop resolution
seta r_fullscreen "1"               // Fullscreen mode
seta r_displayRefresh "0"           // Auto-detect refresh rate
seta r_swapInterval "1"             // VSync enabled
seta r_gamma "1.0"
seta r_ignorehwgamma "0"
seta r_customwidth "1920"
seta r_customheight "1080"
seta r_customPixelAspect "1"
seta r_noborder "0"
seta vid_xpos "0"
seta vid_ypos "0"

// Renderer Core Settings
seta r_modernLighting "1"          // Modern lighting always on (read-only); legacy toggles are retired.
seta r_renderAPI "2"                // Vulkan renderer
seta r_backend "GL3"
seta r_ext_multisample "4"          // 4x MSAA
seta r_ext_supersample "0"
seta r_ext_texture_filter_anisotropic "1"
seta r_ext_max_anisotropy "8"       // 8x anisotropic filtering
seta r_picmip "0"                   // Highest texture quality
seta r_roundImagesDown "0"
seta r_colorMipLevels "0"
seta r_detailtextures "1"
seta r_overBrightBits "1"
seta r_mapOverBrightBits "2"
seta r_intensity "1"

// Texture Settings
seta r_texturebits "32"
seta r_colorbits "32"
seta r_depthbits "24"
seta r_stencilbits "8"
seta r_ext_compressed_textures "0"
seta r_ext_texture_env_add "1"

// Geometry and LOD
seta r_lodbias "-1"                 // Higher LOD
seta r_lodCurveError "500"
seta r_subdivisions "4"
seta r_lodscale "5"
seta r_znear "4"
seta r_zfar "0"

// Lighting and Shadows
seta r_dlightBacks "1"
seta r_dlightMode "1"
seta r_dlightScale "1.0"
seta rt_enable "1"
seta rt_mode "dynamic"
seta rt_samples "2"
seta rt_bounces "2"
seta rt_temporal "1"
seta rt_denoise "1"
seta rt_staticLights "1"

// Effects and Post-Processing
seta r_fastsky "0"
seta r_drawSun "1"
seta r_flares "1"
seta r_flareSize "40"
seta r_flareFade "7"
seta r_bloom "1"
seta r_bloomPasses "3"
seta r_bloomIntensity "0.5"
seta r_bloomBrightThreshold "0.7"
seta r_bloomWidth "3.0"
seta r_hdr "1"
seta r_toneMap "1"
seta r_autoExposure "1"
seta r_ssao "1"
seta r_ssaoIntensity "0.5"
seta r_ssaoRadius "32"
seta r_ssaoBlur "1"

// RTX Settings (Moderate)
seta r_rtx "0"                      // RTX off by default for base config
seta r_pathTracing "0"
seta r_rtxReflections "0"
seta r_rtxGlobalIllumination "0"
seta r_rtxAmbientOcclusion "0"

seta r_uberTextureMaps "1"            // Enable texture sampling in uber shader
seta r_pbrMetallic "0.0"         // Default metallic factor for uber shader
seta r_pbrRoughness "0.6"        // Default roughness factor
seta r_pbrAO "1.0"               // Default ambient occlusion multiplier
seta r_pbrEmissive "0.0"         // Default emissive strength
seta r_pbrBaseMap "1"
seta r_pbrNormalMap "1"
seta r_pbrSpecularMap "1"
seta r_pbrEmissiveMap "1"
seta r_parallaxMapping "1"
seta r_parallaxDepth "0.05"
seta r_normalMapping "1"
seta r_specularMapping "1"
seta r_deluxeMapping "1"
seta r_glossMapping "1"
seta r_roughnessMapping "1"
seta r_metallicMapping "1"

// Screen Space Reflections
seta r_ssr "1"
seta r_ssrStrength "0.5"
seta r_ssrMaxDistance "512"
seta r_ssrFadeDistance "256"
seta r_ssrQuality "1"

// Volumetric Effects
seta r_volumetricLighting "1"
seta r_volumetricDensity "0.5"
seta r_volumetricIntensity "0.5"
seta r_volumetricSamples "32"
seta r_volumetricScattering "0.5"

// Water and Transparency
seta r_waterReflections "1"
seta r_waterRefractions "1"
seta r_waterCaustics "1"
seta r_waterQuality "2"
seta r_waterFoam "1"

// Fog and Atmosphere
seta r_fog "2"                      // Volumetric fog
seta r_fogDensity "0.01"
seta r_fogDistance "8192"
seta r_atmosphericScattering "1"
seta r_atmosphericDensity "1.0"

// Particles
seta r_particleSystem "2"           // GPU particles
seta r_particlePhysics "1"
seta r_particleCollisions "1"
seta r_maxParticles "8192"
seta r_particleLighting "1"
seta r_particleShadows "0"          // No shadows for particles (performance)

// Animation and Motion
seta r_motionBlur "1"
seta r_motionBlurStrength "0.5"
seta r_motionBlurSamples "8"
seta r_motionBlurVelocity "1"
seta r_temporalAA "1"
seta r_temporalAAStrength "0.5"

// Performance
seta r_smp "1"                      // Multi-threading enabled
seta r_maxpolys "8192"
seta r_maxpolyverts "32768"
seta r_primitives "2"
seta r_facePlaneCull "1"
seta r_finish "0"
seta r_swapInterval "1"
seta r_textureMode "GL_LINEAR_MIPMAP_LINEAR"
seta r_lodScale "1.0"

// Memory
seta r_cache "1"
seta r_cacheModels "1"
seta r_cacheShaders "1"
seta r_compressModels "0"
seta r_compressShaders "0"
seta r_preloadShaders "1"
seta r_preloadTextures "1"
seta r_maxTextureSize "4096"
seta r_textureAtlasSize "4096"

// Debug (disabled by default)
seta r_showImages "0"
seta r_debugSurface "0"
seta r_debugSort "0"
seta r_printShaders "0"
seta r_showSmp "0"
seta r_showTris "0"
seta r_showNormals "0"
seta r_showShadowVolumes "0"
seta r_showVertexColors "0"
seta r_norefresh "0"
seta r_drawentities "1"
seta r_drawworld "1"
seta r_drawfoliage "1"
seta r_drawsky "1"
seta r_fastSky "0"

// RTX Debug Overlay Keybindings
// F2-F8 activate specific RTX debug visualization modes
// F9 cycles modes, F10 toggles legend
bind F1 "incrementvar r_uberTextureMaps 0 1 1"    // Toggle uber shader texture sampling
bind F2 "set r_rtx_debug 1"    // RT Participation (green=RT, red=excluded)
bind F3 "set r_rtx_debug 2"    // Material Properties (R=rough, G=metal, B=emit)
bind F4 "set r_rtx_debug 3"    // Lighting Contributions (R=direct, G=GI, B=ambient)
bind F5 "set r_rtx_debug 4"    // Ray Density Heatmap
bind F6 "set r_rtx_debug 5"    // Surface Normals
bind F7 "set r_rtx_debug 6"    // Instance IDs
bind F8 "set r_rtx_debug 7"    // Random Verification
bind F9 "rtx_debug_overlay cycle"    // Cycle through modes
bind F10 "rtx_debug_overlay legend"  // Toggle legend
bind F11 "rtx_status"                // Display RTX system status
bind F12 "set r_rtx_debug 0"         // Turn off debug visualization

