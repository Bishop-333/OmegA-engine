# RTX backend validation defaults
# Applies consistent state for running debug_rtx_vs.bat / test_rtx_demo.bat

seta developer "1"
seta logfile "2"

# Path tracer configuration
seta rt_enable "1"
seta rt_mode "all"
seta rt_temporal "0"
seta rt_denoise "0"
seta rt_gpuValidate "8"

# Backend selection: default to auto but allow runtime flips
seta r_rt_backend "auto"
seta rtx_enable "1"

# Rendering safety rails for CI/headless runs
seta vid_fullscreen "0"
seta r_fullscreen "0"
seta s_initsound "0"
seta in_nograb "1"
seta com_introplayed "1"
seta com_maxfps "0"

# Dprints from legacy toggles have been purged in Phase 2.
